	<!--Contact form-->
	<div class="container" style="padding-top:50px">
		<div class="box">
			<div class="row">
				<div class="col-lg-12">
					<hr class="heading-line">
					<h2 class="heading text-center">Contact</h2>
					<hr class="heading-line">
					<form class="contactForm" method="post" action="https://formdump.codeinstitute.net/">
						<div class="row">
							<div class="form-group col-lg-4">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Enter your name here" name="name" required>
							</div>
							<div class="form-group col-lg-4">
								<label for="email">Email Address</label>
								<input type="email" class="form-control" id="email" placeholder="Enter your email address here" name="email_address" required>
							</div>
							<div class="form-group col-lg-4">
								<label for="phone">Phone Number</label>
								<input type="phone_number" class="form-control" id="phone" placeholder="Enter your phone number here" name="phone_number" required>
							</div>
							<div class="col-lg-12">
								<hr>
								<h5 class="heading text-center">What service are you interested in?</h5>
								<hr>
							</div>
							<div class="form-group col-lg-3">
								<label for="HolCam">Holiday Videographer</label>
								<input type="radio" name="service" id="HolCam" value="HolCam" required>
							</div>
							<div class="form-group col-lg-3">
								<label for="HolPho">Holiday Photographer</label>
								<input type="radio" name="service" id="HolPho" value="HolPho" required>
							</div>
							<div class="form-group col-lg-3">
								<label for="HolPlan">Holiday Plan</label>
								<input type="radio" name="service" id="HolPlan" value="HolPlan" required>
							</div>
							<div class="form-group col-lg-3">
								<label for="Edit">Video Edit</label>
								<input type="radio" name="service" id="Edit" value="Edit" required>
							</div>
							<div class="form-group col-lg-3">
								<label for="Custom">Custom</label>
								<input type="radio" name="service" id="Custom" value="Custom" required>
							</div>
							<div class="form-group col-lg-12">
								<label style="padding-top:4%">Message (optional)</label>
								<textarea class="form-control" rows="7" placeholder="Give us some more details on what you have in mind"></textarea>
							</div>
							<div class="form-group col-lg-12">
								<button type="submit" class="btn btn-success btn-lg">Submit</button>
							</div>
						</div>
					</form>
					<div class="box">
						<div class="row">
							<div class="col-lg-12">
								<hr class="heading-line">
								<h2 class="heading text-center">Location</h2>
								<hr class="heading-line">
							</div>
							<div class="col-md-8">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d152515.25333588192!2d
-6.385785668716212!3d53.32444313798125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A
0xa00c7a9973171a0!2sDublin!5e0!3m2!1sen!2sie!4v1585498091461!5m2!1sen!2sie" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
							</div>
							<div class="col-md-4 text-center text-md-left p-2">
								<p>Phone: (+353) 87123456</p>
								<p>Email: <a href="mailto:beeing.about@gmail.com">beeing.about@gmail.com</a>
								</p>
								<p>Address: Dublin, Ireland</p>
							</div>
						</div>
					</div>
				</div>
			</div>
